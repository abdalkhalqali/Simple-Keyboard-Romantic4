name: Ultimate APK Extraction
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip project
        run: unzip -o *.zip
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Force Build and Locate APK
        run: |
          # العثور على المجلد وتشغيله
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          PROJECT_DIR=$(dirname $GRADLEW_PATH)
          cd $PROJECT_DIR
          chmod +x gradlew
          
          # مسح الإعدادات القديمة وبناء إعدادات نظيفة
          rm -f settings.gradle build.gradle
          echo "include ':app'" > settings.gradle
          cat > build.gradle <<EOF
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10'
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # تشغيل البناء
          ./gradlew :app:assembleDebug --no-daemon || true
          
          # السر هنا: سنبحث عن أي ملف APK تم إنتاجه وننقله للمجلد الرئيسي
          find . -name "*.apk" -exec cp {} $GITHUB_WORKSPACE/myapp.apk \;
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Keyboard-App
          path: myapp.apk # سنرفع الملف الذي نقلناه للمجلد الرئيسي مباشرة

