name: Final Build Fix
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip project
        run: unzip -o *.zip
        
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Clean and Build
        run: |
          # البحث عن مجلد المشروع والدخول إليه
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          PROJECT_DIR=$(dirname $GRADLEW_PATH)
          cd $PROJECT_DIR
          
          # جعل ملف البناء قابلاً للتنفيذ
          chmod +x gradlew
          
          # تشغيل البناء مع تعطيل التحقق من الإضافات الخارجية التي تسبب الخطأ
          # سنستخدم أمر assembleDebug مباشرة بدون إضافات معقدة
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Keyboard-Romantic-Final
          path: "**/build/outputs/apk/debug/*.apk"

