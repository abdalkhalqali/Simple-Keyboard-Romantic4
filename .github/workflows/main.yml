name: Final Recovery and Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip project
        run: unzip -o *.zip
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Hard Fix and Build
        run: |
          # 1. تحديد مكان المجلد الحقيقي بعد فك الضغط
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          PROJECT_DIR=$(dirname $GRADLEW_PATH)
          cd $PROJECT_DIR
          chmod +x gradlew
          
          # 2. حذف ملفات الإعدادات القديمة التي تسبب التعارض
          rm -f settings.gradle build.gradle
          
          # 3. إنشاء ملف settings.gradle جديد ونظيف
          echo "include ':app'" > settings.gradle
          
          # 4. إنشاء ملف build.gradle رئيسي متوافق مع البيئة الحديثة
          cat > build.gradle <<EOF
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10'
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # 5. تشغيل عملية البناء النهائية
          ./gradlew :app:assembleDebug --no-daemon || true
          
      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Keyboard-Official-App
          path: "**/*.apk"
          if-no-files-found: error

