name: Build APK from Zip
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # خطوة فك الضغط التلقائي عن ملفك
      - name: Unzip Project
        run: unzip simple-keyboard-master.zip
        
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Build APK
        run: |
          cd simple-keyboard-master
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Keyboard-Romantic-Final
          path: simple-keyboard-master/app/build/outputs/apk/debug/app-debug.apk
          
