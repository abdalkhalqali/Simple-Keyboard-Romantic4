name: Emergency Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip project
        run: unzip -o *.zip
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Clean and Force Build
        run: |
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          PROJECT_DIR=$(dirname $GRADLEW_PATH)
          cd $PROJECT_DIR
          chmod +x gradlew
          
          # حذف السطور التي تسبب تعارض في الإعدادات
          sed -i '/repositoriesMode/d' settings.gradle || true
          
          # أمر البناء القوي مع تجاهل الأخطاء غير القاتلة
          ./gradlew assembleDebug --no-daemon --stacktrace -Pandroid.plugin.validation.failOnWarning=false
          
      - name: Upload APK if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Keyboard-Final-Trial
          path: "**/build/outputs/apk/debug/*.apk"
          
