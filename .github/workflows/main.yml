name: Debug and Extract Everything
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip project
        run: unzip -o *.zip
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Force Build
        run: |
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          PROJECT_DIR=$(dirname $GRADLEW_PATH)
          cd $PROJECT_DIR
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon || true
          
      - name: Upload All Build Outputs
        uses: actions/upload-artifact@v4
        with:
          name: Full-Build-Output
          # هذا الأمر سيرفع كل مجلد المخرجات مهما كان نوع الملفات فيه
          path: "**/build/outputs/"
          if-no-files-found: warn
          
