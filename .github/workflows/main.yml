name: Full Scan APK Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip project
        run: unzip -o *.zip
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Force Master Build
        run: |
          # العثور على ملف البناء وتشغيله أينما كان
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          PROJECT_DIR=$(dirname $GRADLEW_PATH)
          cd $PROJECT_DIR
          chmod +x gradlew
          
          # تنظيف وبناء إعدادات جديدة
          rm -f settings.gradle build.gradle
          echo "include ':app'" > settings.gradle
          cat > build.gradle <<EOF
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10'
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # البناء النهائي
          ./gradlew :app:assembleDebug --no-daemon || true
          
      - name: Deep Search and Upload
        uses: actions/upload-artifact@v4
        with:
          name: Keyboard-App-Package
          # هنا التغيير الجذري: سيقوم برفع كل ملف apk يجده في المشروع كاملاً
          path: "**/*.apk" 
          if-no-files-found: error
          
