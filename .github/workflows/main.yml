name: Absolute Final Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip project
        run: unzip -o *.zip
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Force Master Build
        run: |
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          PROJECT_DIR=$(dirname $GRADLEW_PATH)
          cd $PROJECT_DIR
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon || true
          
      - name: Global APK Search and Upload
        uses: actions/upload-artifact@v4
        with:
          name: My-Final-Keyboard
          # السر هنا: النجمتين تعني ابحث في كل مكان مهما كان المجلد عميقاً
          path: "**/*.apk"
          if-no-files-found: error

