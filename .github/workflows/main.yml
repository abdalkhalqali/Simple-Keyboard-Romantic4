name: Final Recovery Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip project
        run: unzip -o *.zip
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Hard Fix and Build
        run: |
          # 1. تحديد مكان المجلد الحقيقي
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          PROJECT_DIR=$(dirname $GRADLEW_PATH)
          cd $PROJECT_DIR
          chmod +x gradlew
          
          # 2. إصلاح ملف settings.gradle (حذف السطر المسبب للخطأ)
          sed -i '/repositoriesMode/d' settings.gradle || true
          
          # 3. إصلاح ملف build.gradle الرئيسي (إضافة تعريف الكوتلن)
          cat > build.gradle <<EOF
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10'
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # 4. تشغيل البناء مع تجاهل الأخطاء البسيطة
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Keyboard-Fixed-Final
          path: "**/build/outputs/apk/debug/*.apk"
          
