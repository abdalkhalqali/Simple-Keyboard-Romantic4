name: Ultimate Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip safely
        run: unzip -o *.zip # فك الضغط مع استبدال الملفات إذا وجدت
        
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Fix and Build
        run: |
          # البحث عن المسار الحقيقي لملف gradlew
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          PROJECT_DIR=$(dirname $GRADLEW_PATH)
          chmod +x $GRADLEW_PATH
          cd $PROJECT_DIR
          
          # تحديث ملف الإعدادات لضمان العثور على المكونات
          echo "repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)" >> settings.gradle || true
          
          # بدء البناء مع تخطي الاختبارات لتسريع العملية وتجنب الأخطاء الجانبية
          ./gradlew assembleDebug --stacktrace
          
      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Keyboard-Romantic-Final
          path: "**/build/outputs/apk/debug/*.apk"
          if-no-files-found: error
          
