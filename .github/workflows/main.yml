name: Ultimate APK Fixer
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip project
        run: unzip -o *.zip
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Build All Variants
        run: |
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          PROJECT_DIR=$(dirname $GRADLEW_PATH)
          cd $PROJECT_DIR
          chmod +x gradlew
          
          # تنظيف وبناء شامل لكل الصيغ الممكنة (APK و AAB)
          ./gradlew assembleDebug --no-daemon || true
          ./gradlew build --no-daemon || true
          
          # إنشاء مجلد لتجميع كل النتائج في مكان واحد سهل الوصول
          mkdir -p $GITHUB_WORKSPACE/output_files
          find . -name "*.apk" -exec cp {} $GITHUB_WORKSPACE/output_files/ \;
          find . -name "*.aab" -exec cp {} $GITHUB_WORKSPACE/output_files/ \;

      - name: Upload Everything Found
        uses: actions/upload-artifact@v4
        with:
          name: Keyboard-Package-Files
          path: output_files/ # سنرفع المجلد بالكامل بما يحتويه
          if-no-files-found: warn

