name: Ultimate Build Fix
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip safely
        run: unzip -o *.zip
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Build APK
        run: |
          # البحث عن ملف gradlew والدخول لمجلده
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          PROJECT_DIR=$(dirname $GRADLEW_PATH)
          chmod +x $GRADLEW_PATH
          cd $PROJECT_DIR
          
          # مسح أي محاولات تعديل سابقة في ملفات الإعدادات قد تسبب تعارضاً
          sed -i '/repositoriesMode/d' settings.gradle || true
          
          # تشغيل البناء وتجاهل مشاكل Kotlin الخارجية عبر استخدام المكتبات المحلية فقط
          ./gradlew assembleDebug --stacktrace --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Keyboard-Final-App
          path: "**/build/outputs/apk/debug/*.apk"
          
