name: Final Master Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip project
        run: unzip -o *.zip
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Hard Fix and Force Build
        run: |
          # العثور على المجلد وتشغيله
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          PROJECT_DIR=$(dirname $GRADLEW_PATH)
          cd $PROJECT_DIR
          chmod +x gradlew
          
          # مسح الإعدادات القديمة وبناء إعدادات حديثة
          rm -f settings.gradle build.gradle
          echo "include ':app'" > settings.gradle
          cat > build.gradle <<EOF
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10'
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # تشغيل البناء مع أمر استخراج الـ APK
          ./gradlew :app:assembleDebug --no-daemon || true
          
      - name: Search and Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Keyboard-Final-Package
          # هذا هو السر: سيبحث في كل المجلدات العميقة
          path: "**/*.apk"
          if-no-files-found: warn

