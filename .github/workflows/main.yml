name: Production Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip project
        run: unzip -o *.zip
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Auto-Fix and Build
        run: |
          # البحث عن مجلد المشروع
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          PROJECT_DIR=$(dirname $GRADLEW_PATH)
          chmod +x $GRADLEW_PATH
          cd $PROJECT_DIR
          
          # حذف السطر الذي يسبب التعارض في الإعدادات تلقائياً
          sed -i '/repositoriesMode.set/d' settings.gradle || true
          
          # تشغيل البناء النهائي
          ./gradlew assembleDebug --no-daemon --stacktrace
          
      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Romantic-Keyboard-Final
          path: "**/build/outputs/apk/debug/*.apk"

